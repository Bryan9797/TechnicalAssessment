<table style="background-color: lightgray;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="IdTask">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let task">{{task.idTask}}</td>
    </ng-container>

    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let task">{{task.title}}</td>
    </ng-container>

    <ng-container matColumnDef="IsDone">
        <th mat-header-cell *matHeaderCellDef> IsDone </th>
        <td mat-cell *matCellDef="let task">{{task.isDone}}</td>
    </ng-container>

    <ng-container matColumnDef="popup">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let task">
            <button mat-raised-button color="primary" (click)="openPopup(task)">Edit</button>
            <button mat-raised-button color="primary" (click)="delete(task)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
<div class="container">
    <button mat-button class="bottom-right-button" color="primary" (click)=openNew()>Add</button>
</div>
